<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<form name="expenseForm">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Description" required ng-model="expense.description"><!--El required hace que hasta no se complete ese campo no te deje seguir-->
				</div>
				<div class="form-group">
					<input type="number" class="form-control" placeholder="0.00" step="0.01" required ng-model="expense.amount"><!--El step significa que a cada vez que le doy al boton se mueve 0.01 hacia arriba o hacia abajo-->
				</div>
				<div class="form-group">
					<input type="date" class="form-control" required ng-model="expense.date">
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-success btn-lg btn-block" ng-click="save()"><span class="glyphicon glyphicon-ok"></span> Save</button>
				</div>
				<div class="form-group">
					<a href="" class="btn btn-default btn-lg btn-block"><span class="glyphicon glyphicon-remove"></span> Cancel</a>
				</div>
			</form>
		</div>
	</div>
</div>
